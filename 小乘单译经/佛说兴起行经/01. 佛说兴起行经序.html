  <h1 id="a1">佛说兴起行经序</h1>
  <p id="a2"></p>
  <p id="a3">所谓昆仑山者。<a id="a-4"></a>则阎浮利地之中心也。<a id="a-5"></a>山皆宝石。<a id="a-6"></a>周匝有五百窟。<a id="a-7"></a>窟皆黄金。<a id="a-8"></a>常五百罗汉居之。<a id="a-9"></a>阿耨大泉。<a id="a-A"></a>外周围山。<a id="a-B"></a>山内平地。<a id="a-C"></a>泉处其中。<a id="a-D"></a>泉岸皆黄金。<a id="a-E"></a>以四兽头。<a id="a-F"></a>出水其口。<a id="a-G"></a>各绕一匝已。<a id="a-H"></a>还复其方。<a id="a-I"></a>出投四海。<a id="a-J"></a>象口所出者。<a id="a-K"></a>则黄河是也。<a id="a-L"></a>其泉方各二十五由延。<a id="a-M"></a>深三厥劣。<a id="a-N"></a>一厥劣者七里也。<a id="a-O"></a>泉中有金台。<a id="a-P"></a>台方一由延。<a id="a-Q"></a>台上有金莲华。<a id="a-R"></a>以七宝为茎。<a id="a-S"></a>如来将五百罗汉。<a id="a-T"></a>常以月十五日。<a id="a-U"></a>于中说戒。<a id="a-V"></a>因舍利弗。<a id="a-W"></a>问佛十事宿缘。<a id="a-X"></a>后以十五日时。<a id="a-Y"></a>将本弟子。<a id="a-Z"></a>说讫乃止。<a id="a-a"></a>如是至九。<a id="a-b"></a>往所以十问而九答者。<a id="a-c"></a>以木枪之。<a id="a-d"></a>对人间偿之欲示人。<a id="a-e"></a>宿缘不可逃避故也。<a id="a-f"></a>又阿耨泉中。<a id="a-g"></a>非有漏碍形所可周旋。<a id="a-h"></a>唯有阿难为如来所接也。<a id="a-i"></a>所以殷勤告舍利弗者。<a id="a-j"></a>欲化诸龙故也。</p>
