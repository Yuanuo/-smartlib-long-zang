  <h1 id="a1">启运慈悲道场忏法</h1>
  <p id="a2">一心归命三世诸佛　南无过去毗婆尸佛　南无尸弃佛　南无毗舍浮佛　南无拘留孙佛　南无拘那含牟尼佛　南无迦葉佛　南无本师释迦牟尼佛　南无当来弥勒尊佛。</p>
