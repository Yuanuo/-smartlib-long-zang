  <h1 class="head">炽盛光道场念诵仪拾遗序</h1>
  <h2>宋云间沙门灵鉴述</h2>
  <p>宋天竺法师慈云尊者。以行光教示灭于钱塘天竺道场。门弟子灵鉴。以所禀法师道德化乎当世。三昧行法施于后代发扬四种三昧在乎斯文。行法之盛不可以不纪。于是拾其遗编。独有炽盛光道场念诵仪未广流布。遂更采诸文补助始末。因旧五章增为七科(新添示方法并释疑)示方法乃。取于本经令。造修者有据释。疑则华梵功等道俗兼该。其间坛场仪轨。今皇朝译经三藏大卿。图纪行世此不委明。余皆沿袭旧文不忘乎本云尔。</p>
