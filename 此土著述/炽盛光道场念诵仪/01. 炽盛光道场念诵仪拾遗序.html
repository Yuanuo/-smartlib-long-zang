  <h1 id="a1">炽盛光道场念诵仪拾遗序</h1>
  <h2 id="a2">宋云间沙门灵鉴述</h2>
  <p id="a3">宋天竺法师慈云尊者。<a id="a-4"></a>以行光教示灭于钱塘天竺道场。<a id="a-5"></a>门弟子灵鉴。<a id="a-6"></a>以所禀法师道德化乎当世。<a id="a-7"></a>三昧行法施于后代发扬四种三昧在乎斯文。<a id="a-8"></a>行法之盛不可以不纪。<a id="a-9"></a>于是拾其遗编。<a id="a-A"></a>独有炽盛光道场念诵仪未广流布。<a id="a-B"></a>遂更采诸文补助始末。<a id="a-C"></a>因旧五章增为七科(新添示方法并释疑)示方法乃。<a id="a-D"></a>取于本经令。<a id="a-E"></a>造修者有据释。<a id="a-F"></a>疑则华梵功等道俗兼该。<a id="a-G"></a>其间坛场仪轨。<a id="a-H"></a>今皇朝译经三藏大卿。<a id="a-I"></a>图纪行世此不委明。<a id="a-J"></a>余皆沿袭旧文不忘乎本云尔。</p>
