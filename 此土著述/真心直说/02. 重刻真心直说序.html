  <h1 id="a1">重刻真心直说序</h1>
  <p id="a2">夫真心直说者。<a id="a-3"></a>佛佛授手祖祖相传。<a id="a-4"></a>更无别法也。<a id="a-5"></a>心者人人之本源。<a id="a-6"></a>诸佛之觉性。<a id="a-7"></a>一切万法尽在一心之内。<a id="a-8"></a>八万四千法门从此而出。<a id="a-9"></a>悟此心者。<a id="a-A"></a>凡圣交参。<a id="a-B"></a>迷此心者。<a id="a-C"></a>生死无际。<a id="a-D"></a>心随事转。<a id="a-E"></a>事随理彰。<a id="a-F"></a>事理融和。<a id="a-G"></a>名直说者矣。<a id="a-H"></a>今比丘净林。<a id="a-I"></a>宿生庆幸。<a id="a-J"></a>得遇斯文。<a id="a-K"></a>发心重新刊梓流通。<a id="a-L"></a>命予为序以冠篇首。<a id="a-M"></a>予才陋语拙学问之浅。<a id="a-N"></a>无足以发明其深奥。<a id="a-O"></a>略序直说真心。<a id="a-P"></a>以塞其请耳。<a id="a-Q"></a>时。</p>
  <p id="aR">成化己丑年五月端阳日后学文定序。</p>
