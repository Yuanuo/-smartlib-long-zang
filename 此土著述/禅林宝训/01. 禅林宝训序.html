  <h1 id="a1">禅林宝训序</h1>
  <p id="a2">宝训者。<a id="a-3"></a>昔妙喜竹庵诛茅江西云门时共集。<a id="a-4"></a>予淳熙间。<a id="a-5"></a>游云居得之老僧祖安。<a id="a-6"></a>惜其年深蠹损首尾不完。<a id="a-7"></a>后来或见于语录传记中。<a id="a-8"></a>积之十年仅五十篇余。<a id="a-9"></a>仍取黄龙下至佛照简堂诸老遗语。<a id="a-A"></a>节葺类三百篇。<a id="a-B"></a>其所得有先后。<a id="a-C"></a>而不以古今为诠次。<a id="a-D"></a>大概使学者削势利人我趋道德仁义而已。<a id="a-E"></a>其文理优游平易。<a id="a-F"></a>无高诞荒邈诡异之迹。<a id="a-G"></a>实可以助入道之远猷也。<a id="a-H"></a>且将刊木以广流传。<a id="a-I"></a>必有同志之士。<a id="a-J"></a>一见而心许者予。<a id="a-K"></a>虽老死丘壑而志愿足矣。<a id="a-L"></a>东吴沙门净善书。</p>
