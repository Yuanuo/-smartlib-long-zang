  <h1 id="a1">科金刚錍序</h1>
  <p id="a2">宋云间沙门净岳撰</p>
  <p id="a3">科分大经章段。<a id="a-4"></a>起自关内凭小山瑶。<a id="a-5"></a>前代未闻也。<a id="a-6"></a>吾祖章安作疏益详。<a id="a-7"></a>至荆溪将迦葉品。<a id="a-8"></a>分正缘了别指方隅。<a id="a-9"></a>则权实进否晓然而明。<a id="a-A"></a>可谓善乎派深。<a id="a-B"></a>良哉析重也。<a id="a-C"></a>余复以佛性周遍三千具摄而分。<a id="a-D"></a>今文分而又分宾主问答。<a id="a-E"></a>引文释义略无混乱。<a id="a-F"></a>虽短胫亦可以厉法流。<a id="a-G"></a>孺子敢当荷负矣。<a id="a-H"></a>或曰犹牧女之添水。<a id="a-I"></a>将非浇漓于乳味乎。<a id="a-J"></a>不然乳益乳也。<a id="a-K"></a>苟能钻摇醍醐可获。<a id="a-L"></a>岂仍乳而已耶。</p>
