  <h1 id="a1">般若心经赞序</h1>
  <p id="a2">张说撰</p>
  <p id="a3">万法起心。<a id="a-4"></a>心人之主。<a id="a-5"></a>三乘归一。<a id="a-6"></a>一法之宗。<a id="a-7"></a>知心无所得是真得。<a id="a-8"></a>见一无不通是玄通。<a id="a-9"></a>如来说五蕴皆空。<a id="a-A"></a>人本空也。<a id="a-B"></a>如来说诸法空相。<a id="a-C"></a>法亦空也。<a id="a-D"></a>知法照空见空舍法。<a id="a-E"></a>二者知见复非空耶。<a id="a-F"></a>是故定与慧俱空中法。<a id="a-G"></a>入此门者为明门。<a id="a-H"></a>行此路者为超路。<a id="a-I"></a>非夫行深般若者。<a id="a-J"></a>其孰能证于此乎。<a id="a-K"></a>秘书少监驸马都尉荥阳郑万钧。<a id="a-L"></a>深艺之士也。<a id="a-M"></a>学有传癖书成草圣。<a id="a-N"></a>乃挥洒手翰镌刻心经。<a id="a-O"></a>树圣善之宝坊。<a id="a-P"></a>启未来之华业。<a id="a-Q"></a>佛以无依相而说。<a id="a-R"></a>法本不义。<a id="a-S"></a>以无所得而传。<a id="a-T"></a>今则无灭。<a id="a-U"></a>道存文字。<a id="a-V"></a>意齐天壤。<a id="a-W"></a>国老张说。<a id="a-X"></a>闻而嘉焉。<a id="a-Y"></a>赞扬佛事。<a id="a-Z"></a>题之乐石。</p>
