  <h1 id="a1">宗镜录序</h1>
  <h2 id="a2">吴越国王钱俶制</h2>
  <p id="a3">详夫。<a id="a-4"></a>域中之教者三。<a id="a-5"></a>正君臣。<a id="a-6"></a>亲父子。<a id="a-7"></a>厚人伦。<a id="a-8"></a>儒。<a id="a-9"></a>吾之师也。<a id="a-A"></a>寂兮寥兮。<a id="a-B"></a>视听无得。<a id="a-C"></a>自微妙。<a id="a-D"></a>升虚无。<a id="a-E"></a>以止乎乘风驭景。<a id="a-F"></a>君得之则善建不拔。<a id="a-G"></a>人得之则延贶无穷。<a id="a-H"></a>道。<a id="a-I"></a>儒之师也。<a id="a-J"></a>四谛十二因缘。<a id="a-K"></a>三明八解脱。<a id="a-L"></a>时习不忘。<a id="a-M"></a>日修以得。<a id="a-N"></a>一登果地。<a id="a-O"></a>永达真常。<a id="a-P"></a>释道之宗也。<a id="a-Q"></a>惟此三教。<a id="a-R"></a>并自心修。<a id="a-S"></a>心镜录者。<a id="a-T"></a>智觉禅师所撰也。<a id="a-U"></a>总乎百卷。<a id="a-V"></a>包尽微言。</p>
  <p id="aW">我佛金口所宣。<a id="a-X"></a>盈于海藏。<a id="a-Y"></a>盖亦提诱后学。<a id="a-Z"></a>师之智慧辩才。<a id="a-a"></a>演畅万法。<a id="a-b"></a>明了一心。<a id="a-c"></a>禅际河游。<a id="a-d"></a>慧间云布。<a id="a-e"></a>数而称之。<a id="a-f"></a>莫能尽纪。<a id="a-g"></a>聊为小序。<a id="a-h"></a>以颂宣行云尔。</p>
