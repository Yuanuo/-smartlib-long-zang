  <h1 class="head">宗镜录序</h1>
  <h2>吴越国王钱俶制</h2>
  <p>详夫。域中之教者三。正君臣。亲父子。厚人伦。儒。吾之师也。寂兮寥兮。视听无得。自微妙。升虚无。以止乎乘风驭景。君得之则善建不拔。人得之则延贶无穷。道。儒之师也。四谛十二因缘。三明八解脱。时习不忘。日修以得。一登果地。永达真常。释道之宗也。惟此三教。并自心修。心镜录者。智觉禅师所撰也。总乎百卷。包尽微言。</p>
  <p>我佛金口所宣。盈于海藏。盖亦提诱后学。师之智慧辩才。演畅万法。明了一心。禅际河游。慧间云布。数而称之。莫能尽纪。聊为小序。以颂宣行云尔。</p>
