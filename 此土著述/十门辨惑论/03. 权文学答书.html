  <h1 id="a1">权文学答书</h1>
  <p id="a2">弟子。<a id="a-3"></a>权无二敬致书于大兴善寺。<a id="a-4"></a>礼法师侍者。<a id="a-5"></a>昔菩萨之问如来断几生命。<a id="a-6"></a>以佛速灭乃发斯言。<a id="a-7"></a>岂有十地之人于圣起谤。<a id="a-8"></a>但为理资索隐义在钩深前致稽疑意亦如此。<a id="a-9"></a>且宣尼将圣之德。<a id="a-A"></a>尚问老聃。<a id="a-B"></a>慈氏次佛之尊。<a id="a-C"></a>犹询师利。<a id="a-D"></a>况以下愚之蔽披上圣之文。<a id="a-E"></a>千门万户触涂多惑。<a id="a-F"></a>所以罄肝胆露昏曚竭鄙诚请高德。<a id="a-G"></a>遂引三车之驾开八正之涂。<a id="a-H"></a>续晨凫之足凿混沌之窍。<a id="a-I"></a>百年之疑一朝顿尽。<a id="a-J"></a>方当永遵觉路长悟迷源爇烦恼之薪餐涅槃之饭。<a id="a-K"></a>请事斯语以卒余年。<a id="a-L"></a>谨遣尺书敢谢不敏弟子权无二和南。</p>
