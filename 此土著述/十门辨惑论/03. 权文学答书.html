  <h1 class="head">权文学答书</h1>
  <p>弟子。权无二敬致书于大兴善寺。礼法师侍者。昔菩萨之问如来断几生命。以佛速灭乃发斯言。岂有十地之人于圣起谤。但为理资索隐义在钩深前致稽疑意亦如此。且宣尼将圣之德。尚问老聃。慈氏次佛之尊。犹询师利。况以下愚之蔽披上圣之文。千门万户触涂多惑。所以罄肝胆露昏曚竭鄙诚请高德。遂引三车之驾开八正之涂。续晨凫之足凿混沌之窍。百年之疑一朝顿尽。方当永遵觉路长悟迷源爇烦恼之薪餐涅槃之饭。请事斯语以卒余年。谨遣尺书敢谢不敏弟子权无二和南。</p>
