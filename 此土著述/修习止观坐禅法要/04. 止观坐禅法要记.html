  <h1 id="a1">止观坐禅法要记</h1>
  <h2 id="a2">宋忠肃公陈瓘莹中</h2>
  <p id="a3">本自不动何止之有。<a id="a-4"></a>本自不蔽何观之有。<a id="a-5"></a>众生迷荡去本日远。<a id="a-6"></a>动静俱失不昏即散。<a id="a-7"></a>此二病本出生众苦。<a id="a-8"></a>令彼离苦而获安隐。<a id="a-9"></a>当用止观以为其药。<a id="a-A"></a>病瘳药废医亦不立。<a id="a-B"></a>则止观者乃假名字。<a id="a-C"></a>即假即空言语道断。<a id="a-D"></a>以大悲故无说而说。<a id="a-E"></a>此摩诃止观之所为作也。<a id="a-F"></a>然其文义深广汪洋无涯。<a id="a-G"></a>譬如大海孰得其际。<a id="a-H"></a>以大悲故复作方便。<a id="a-I"></a>使尝一滴知百川味。<a id="a-J"></a>使由一沤见全潮体。<a id="a-K"></a>故于大经之外。<a id="a-L"></a>又为此书词简旨。<a id="a-M"></a>要读之易晓。<a id="a-N"></a>应病之药尽在是矣。<a id="a-O"></a>善用药者不治己病。<a id="a-P"></a>止乎其未散。<a id="a-Q"></a>观乎其未昏。<a id="a-R"></a>方止方观而未尝昏未尝散也。<a id="a-S"></a>如鸟双翼。<a id="a-T"></a>如车两轮。<a id="a-U"></a>穷远极高无往不可及。<a id="a-V"></a>其至也不出于此。<a id="a-W"></a>呜呼不知则已。<a id="a-X"></a>知止观之可以入道者。<a id="a-Y"></a>可不勉哉。</p>
