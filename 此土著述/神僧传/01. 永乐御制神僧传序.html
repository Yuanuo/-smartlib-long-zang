  <h1 id="a1">永乐御制神僧传序</h1>
  <p id="a2">神僧者。<a id="a-3"></a>神化万变。<a id="a-4"></a>而超乎其类者也。<a id="a-5"></a>然皆有传。<a id="a-6"></a>散见经典。<a id="a-7"></a>观者猝欲考求。<a id="a-8"></a>三藏之文。<a id="a-9"></a>宏博浩汗。<a id="a-A"></a>未能周遍。<a id="a-B"></a>是以世多不能尽知。<a id="a-C"></a>而亦莫穷其所以为神也。<a id="a-D"></a>故间繙阅。<a id="a-E"></a>采辑其传。<a id="a-F"></a>总为九卷。<a id="a-G"></a>使观者不必用力于搜求。<a id="a-H"></a>一览而尽得之。<a id="a-I"></a>如入宝藏而众美毕举。<a id="a-J"></a>遂用刻梓以传。<a id="a-K"></a>昭著其迹于天地间。<a id="a-L"></a>使人皆知神僧之所以为神者有可征矣。<a id="a-M"></a>用书此于编首。<a id="a-N"></a>概见其大意云尔。</p>
  <p id="aO">永乐十五年正月初六日。</p>
