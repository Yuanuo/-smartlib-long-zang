  <h1 id="a1">法界次第初门总序</h1>
  <p id="a2">天台山修禅寺。<a id="a-3"></a>沙门释智顗。<a id="a-4"></a>辄依经附论。<a id="a-5"></a>撰法界次第初门三百科。<a id="a-6"></a>裁为七卷。<a id="a-7"></a>流传新学。<a id="a-8"></a>略为三意。<a id="a-9"></a>一为读经寻论随见法门。<a id="a-A"></a>脱有迷于名数者。<a id="a-B"></a>二为未解圣教所制法门浅深之次第。<a id="a-C"></a>三为学三观之者。<a id="a-D"></a>当以此诸法名相义理。<a id="a-E"></a>一一历心而转作。<a id="a-F"></a>则观解无碍。<a id="a-G"></a>触境不迷。<a id="a-H"></a>若于一念心中。<a id="a-I"></a>通达一切佛法者。<a id="a-J"></a>则三观自然了了分明也。<a id="a-K"></a>故出此三百科。<a id="a-L"></a>名教仍当。<a id="a-M"></a>名下略辨体相。<a id="a-N"></a>始得三卷。</p>
