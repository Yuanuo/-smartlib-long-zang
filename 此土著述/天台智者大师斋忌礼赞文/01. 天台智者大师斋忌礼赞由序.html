  <h1 class="head">天台智者大师斋忌礼赞由序</h1>
  <h2>宋天竺寺慈云大师遵式述</h2>
  <p>余尝见诸处传山门教迹。或当。</p>
  <p>大师远忌。追慕修斋。皆阙其修礼之法。今著数偈。略用伸仰。夫内心寂照功成入位。外则神通说法。应乎群缘故。生化始终。凡十二偈。实统智定之用耳。虽于别传。少有不次。盖别树一场次第之意。初二偈三昧降魔。次说法华。又次说止观净名涅槃放生施戒。皆如次也。没后灵感一偈难尽芳猷。他方之身请护遗教。洎五悔合十七偈。观者无嫌辞近理寡。聊备其以时追想之诚耳。或略可济用称唱之时。宜须郑重。必希感召。永荫教门。目为智者斋忌礼赞文云尔。</p>
