  <h1 id="a1">天台智者大师斋忌礼赞由序</h1>
  <h2 id="a2">宋天竺寺慈云大师遵式述</h2>
  <p id="a3">余尝见诸处传山门教迹。<a id="a-4"></a>或当。</p>
  <p id="a5">大师远忌。<a id="a-6"></a>追慕修斋。<a id="a-7"></a>皆阙其修礼之法。<a id="a-8"></a>今着数偈。<a id="a-9"></a>略用伸仰。<a id="a-A"></a>夫内心寂照功成入位。<a id="a-B"></a>外则神通说法。<a id="a-C"></a>应乎群缘故。<a id="a-D"></a>生化始终。<a id="a-E"></a>凡十二偈。<a id="a-F"></a>实统智定之用耳。<a id="a-G"></a>虽于别传。<a id="a-H"></a>少有不次。<a id="a-I"></a>盖别树一场次第之意。<a id="a-J"></a>初二偈三昧降魔。<a id="a-K"></a>次说法华。<a id="a-L"></a>又次说止观净名涅槃放生施戒。<a id="a-M"></a>皆如次也。<a id="a-N"></a>没后灵感一偈难尽芳猷。<a id="a-O"></a>他方之身请护遗教。<a id="a-P"></a>洎五悔合十七偈。<a id="a-Q"></a>观者无嫌辞近理寡。<a id="a-R"></a>聊备其以时追想之诚耳。<a id="a-S"></a>或略可济用称唱之时。<a id="a-T"></a>宜须郑重。<a id="a-U"></a>必希感召。<a id="a-V"></a>永荫教门。<a id="a-W"></a>目为智者斋忌礼赞文云尔。</p>
