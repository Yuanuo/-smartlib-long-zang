  <h1 id="a1">批答</h1>
  <p id="a2">敕通慧大师赞宁省所。<a id="a-3"></a>令左街天寿寺赐紫僧显忠进编修有宋高僧传三十卷事。<a id="a-4"></a>具悉一乘妙道六度玄门。<a id="a-5"></a>代有奇人迭恢圣教。<a id="a-6"></a>若无纂述何以显扬。<a id="a-7"></a>繄尔真流。<a id="a-8"></a>栖心法苑。<a id="a-9"></a>成兹编集。<a id="a-A"></a>颇效辛勤。<a id="a-B"></a>备观该总之能。<a id="a-C"></a>深切叹嘉之意。<a id="a-D"></a>其所进高僧传。<a id="a-E"></a>已令僧录司编入大藏。<a id="a-F"></a>今赐绢三千匹。<a id="a-G"></a>至可领也。<a id="a-H"></a>故兹奖谕。<a id="a-I"></a>想宜知悉冬寒。<a id="a-J"></a>想比清休否。<a id="a-K"></a>遣书指不多及。<a id="a-L"></a>十八日敕。</p>
