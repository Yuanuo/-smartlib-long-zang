  <h1 id="a1">后序</h1>
  <p id="a2">前代诸家或云僧传僧史记录。<a id="a-3"></a>乃题号不一。<a id="a-4"></a>亦声迹有殊。<a id="a-5"></a>至梁沙门慧皎。<a id="a-6"></a>云高僧传盖取高而不名者也。<a id="a-7"></a>则开其德业。<a id="a-8"></a>文为十科。<a id="a-9"></a>见于传内。<a id="a-A"></a>厥后有唐续高僧传。<a id="a-B"></a>仿仰梁之大体而以成之。<a id="a-C"></a>洎乎皇朝有宋高僧传之作也。<a id="a-D"></a>清风载扬盛业不坠。<a id="a-E"></a>赞宁自至道二年奉睿恩。<a id="a-F"></a>掌洛京教门事。<a id="a-G"></a>事简心旷之日。<a id="a-H"></a>遂得法照等行状。<a id="a-I"></a>撰已易前来之阙如。<a id="a-J"></a>寻因治定其本。<a id="a-K"></a>虽大义无相乖有不可者以修之。<a id="a-L"></a>先者所谓加我数年。<a id="a-M"></a>于僧传则可矣已。<a id="a-N"></a>斯幸复治之。<a id="a-O"></a>岂敢以桑榆之年为辞耶。<a id="a-P"></a>时方彻简。<a id="a-Q"></a>咸平初承诏入职东京右街僧录。<a id="a-R"></a>寻迁左街。<a id="a-S"></a>乃一日顾其本未及缮写。<a id="a-T"></a>命弟子辈缄诸箧笥。<a id="a-U"></a>俾将来君子知我者以僧传。<a id="a-V"></a>罪我者亦以僧传故于卷后而书之云耳。</p>
