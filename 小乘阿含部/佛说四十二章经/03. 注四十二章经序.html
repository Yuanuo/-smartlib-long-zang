  <h1 id="a1">注四十二章经序</h1>
  <h2 id="a2">宋真宗皇帝制</h2>
  <p id="a3">夫至真不宰。<a id="a-4"></a>岂隔于含灵。<a id="a-5"></a>群动无明。<a id="a-6"></a>自迷于正觉。<a id="a-7"></a>是以慈悲之上圣。<a id="a-8"></a>因谈归救之妙门。<a id="a-9"></a>接物而利生。<a id="a-A"></a>随机而演教。<a id="a-B"></a>布法云而润物。<a id="a-C"></a>揭智炬以烛幽。<a id="a-D"></a>示忘言之言。<a id="a-E"></a>为无说之说。<a id="a-F"></a>四十二章经者。<a id="a-G"></a>盖能仁训戒之辞也。<a id="a-H"></a>自腾兰之传译。<a id="a-I"></a>即华夏以通行。<a id="a-J"></a>朕尝以余闲潜加览阅。<a id="a-K"></a>冀协宣扬之谊。<a id="a-L"></a>因形注释之词。<a id="a-M"></a>晦朔屡更。<a id="a-N"></a>简编俄就。<a id="a-O"></a>导群氓之耳目。<a id="a-P"></a>虽愧精深。<a id="a-Q"></a>资众善之筌蹄。<a id="a-R"></a>庶符利益。<a id="a-S"></a>其有相传之疑误。<a id="a-T"></a>累句之难分。<a id="a-U"></a>亦用辨明。<a id="a-V"></a>庶臻演畅。<a id="a-W"></a>粗题篇首。<a id="a-X"></a>以达予衷云尔。</p>
