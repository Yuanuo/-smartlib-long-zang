  <h1 class="head">注四十二章经序</h1>
  <h2>宋真宗皇帝制</h2>
  <p>夫至真不宰。岂隔于含灵。群动无明。自迷于正觉。是以慈悲之上圣。因谈归救之妙门。接物而利生。随机而演教。布法云而润物。揭智炬以烛幽。示忘言之言。为无说之说。四十二章经者。盖能仁训戒之辞也。自腾兰之传译。即华夏以通行。朕尝以余闲潜加览阅。冀协宣扬之谊。因形注释之词。晦朔屡更。简编俄就。导群氓之耳目。虽愧精深。资众善之筌蹄。庶符利益。其有相传之疑误。累句之难分。亦用辨明。庶臻演畅。粗题篇首。以达予衷云尔。</p>
