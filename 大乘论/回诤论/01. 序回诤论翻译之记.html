  <h1 class="head">序回诤论翻译之记</h1>
  <h2>后魏三藏毗目智仙述</h2>
  <p>回诤论者。龙树菩萨之所作也。数舒卢迦三十二字。此论正本凡有六百。大魏都邺兴和三年。岁次大梁。建辰之月。朔次癸酉。辛卯之日。乌苌国人刹利王种。三藏法师毗目智仙。共天竺国婆罗门人瞿昙流支。在邺城内金华寺译。时日所费二十余功。大数凡有一万一千九十八字。对译沙门昙林之笔受。骠骑大将军开府仪同三司御史中尉勃海高仲密启请供养。且记时事。以章以闻。令乐法者。若见若闻。同崇翻译矣。</p>
