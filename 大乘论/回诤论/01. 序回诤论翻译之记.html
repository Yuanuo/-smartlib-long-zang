  <h1 id="a1">序回诤论翻译之记</h1>
  <h2 id="a2">后魏三藏毗目智仙述</h2>
  <p id="a3">回诤论者。<a id="a-4"></a>龙树菩萨之所作也。<a id="a-5"></a>数舒卢迦三十二字。<a id="a-6"></a>此论正本凡有六百。<a id="a-7"></a>大魏都邺兴和三年。<a id="a-8"></a>岁次大梁。<a id="a-9"></a>建辰之月。<a id="a-A"></a>朔次癸酉。<a id="a-B"></a>辛卯之日。<a id="a-C"></a>乌苌国人刹利王种。<a id="a-D"></a>三藏法师毗目智仙。<a id="a-E"></a>共天竺国婆罗门人瞿昙流支。<a id="a-F"></a>在邺城内金华寺译。<a id="a-G"></a>时日所费二十余功。<a id="a-H"></a>大数凡有一万一千九十八字。<a id="a-I"></a>对译沙门昙林之笔受。<a id="a-J"></a>骠骑大将军开府仪同三司御史中尉勃海高仲密启请供养。<a id="a-K"></a>且记时事。<a id="a-L"></a>以章以闻。<a id="a-M"></a>令乐法者。<a id="a-N"></a>若见若闻。<a id="a-O"></a>同崇翻译矣。</p>
