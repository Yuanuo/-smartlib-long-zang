  <h1 class="head">业成就论翻译记</h1>
  <h2>无量寿优波提舍论</h2>
  <p>大国将宁。必感灵瑞以为嘉兆邺隍方盛。圣降神宝以为祥征。天亲菩萨造业成就论。出于今世以示太平。此乃大魏都邺安固之兆也。</p>
  <p>法行有时。寄必得人。兴和三年岁次大梁。七月辛未朔二十五日。骠骑大将军开府仪同三司御史中尉。渤海高仲密。众圣加持。法力资发。诚心敬请三藏法师乌苌国人毗目智仙。共天竺国婆罗门人瞿昙流支释昙林等。在邺城内金华寺译。四千八百七十二字。</p>
