  <h1 id="a1">业成就论翻译记</h1>
  <h2 id="a2">无量寿优波提舍论</h2>
  <p id="a3">大国将宁。<a id="a-4"></a>必感灵瑞以为嘉兆邺隍方盛。<a id="a-5"></a>圣降神宝以为祥征。<a id="a-6"></a>天亲菩萨造业成就论。<a id="a-7"></a>出于今世以示太平。<a id="a-8"></a>此乃大魏都邺安固之兆也。</p>
  <p id="a9">法行有时。<a id="a-A"></a>寄必得人。<a id="a-B"></a>兴和三年岁次大梁。<a id="a-C"></a>七月辛未朔二十五日。<a id="a-D"></a>骠骑大将军开府仪同三司御史中尉。<a id="a-E"></a>渤海高仲密。<a id="a-F"></a>众圣加持。<a id="a-G"></a>法力资发。<a id="a-H"></a>诚心敬请三藏法师乌苌国人毗目智仙。<a id="a-I"></a>共天竺国婆罗门人瞿昙流支释昙林等。<a id="a-J"></a>在邺城内金华寺译。<a id="a-K"></a>四千八百七十二字。</p>
 </body>
</html>
