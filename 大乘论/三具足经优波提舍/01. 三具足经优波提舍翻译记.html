  <h1 id="a1">三具足经优波提舍翻译记</h1>
  <p id="a2">施戒闻三备摄众行。<a id="a-3"></a>是以如来说名具足。<a id="a-4"></a>法门深邃浅识未窥。<a id="a-5"></a>天亲菩萨慈心开示。<a id="a-6"></a>唯显义弗释章句。<a id="a-7"></a>是故名为忧波提舍。<a id="a-8"></a>昔出中国今现魏都。<a id="a-9"></a>三藏法师毗目智仙。<a id="a-A"></a>婆罗门人瞿昙流支。<a id="a-B"></a>爱敬法人沙门昙林。<a id="a-C"></a>于邺城内在金华寺。<a id="a-D"></a>兴和三年岁次辛酉月建在戍朔次庚午十三日译千百十言。<a id="a-E"></a>骠骑大将军开府仪同三司御史中尉渤海高仲密启请供养守护流通。</p>
