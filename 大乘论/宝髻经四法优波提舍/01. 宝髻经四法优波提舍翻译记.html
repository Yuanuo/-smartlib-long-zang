  <h1 id="a1">宝髻经四法优波提舍翻译记</h1>
  <p id="a2">宝髻经者。<a id="a-3"></a>是大集中之一集也。<a id="a-4"></a>其宗四法玄深奥密。<a id="a-5"></a>天亲菩萨略开其门。<a id="a-6"></a>是故名为忧波提舍。<a id="a-7"></a>圣自在力行之。<a id="a-8"></a>彼古时人处会出于此。<a id="a-9"></a>今兴和三年岁次辛酉。<a id="a-A"></a>九月朔旦庚午之日。<a id="a-B"></a>乌苌国人刹利王种三藏法师毗目智仙。<a id="a-C"></a>中天竺国婆罗门人。<a id="a-D"></a>瞿昙流支。<a id="a-E"></a>护法大士魏骠骑大将军。<a id="a-F"></a>开府仪同三司。<a id="a-G"></a>御史中尉。<a id="a-H"></a>勃海高仲密。<a id="a-I"></a>爱法之人沙门昙林。<a id="a-J"></a>道俗相假于邺城内金华寺译四千九百九十九字。</p>
