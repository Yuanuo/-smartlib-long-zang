  <h1 id="a1">顺中论翻译记</h1>
  <p id="a2">诸国语言。<a id="a-3"></a>中天音正。<a id="a-4"></a>彼言那伽夷离淳那。<a id="a-5"></a>此云龙胜。<a id="a-6"></a>名味皆足。<a id="a-7"></a>上世德人。<a id="a-8"></a>言龙树者。<a id="a-9"></a>片合一厢。<a id="a-A"></a>未是全当。<a id="a-B"></a>龙胜菩萨通法之师。<a id="a-C"></a>依大般若。<a id="a-D"></a>而造中论众典。<a id="a-E"></a>于义包而不悉。<a id="a-F"></a>大乘论师。<a id="a-G"></a>名阿僧佉。<a id="a-H"></a>解未解处。<a id="a-I"></a>别为此部。<a id="a-J"></a>魏尚书令仪同高公征国上宾瞿昙流支。<a id="a-K"></a>在第供养。<a id="a-L"></a>正通佛法。<a id="a-M"></a>对释昙林。<a id="a-N"></a>出斯义论。<a id="a-O"></a>武定元年岁次癸亥八月十日挥辞丙寅凡有一万三千七百二十七字。</p>
