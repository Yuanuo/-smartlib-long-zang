  <h1 id="a1">奋迅王问经翻译之记</h1>
  <p id="a2">一切菩萨，<a id="a-3"></a>功行普修，<a id="a-4"></a>依德立名，<a id="a-5"></a>字号平等，<a id="a-6"></a>随所显发，<a id="a-7"></a>称谓不同。<a id="a-8"></a>说法问论，<a id="a-9"></a>多依自字，<a id="a-A"></a>故奋迅王问奋迅法，<a id="a-B"></a>如来为说四种奋迅。<a id="a-C"></a>其有人能具此奋迅，<a id="a-D"></a>则于一切皆能奋迅。<a id="a-E"></a>魏尚书令仪同高公，<a id="a-F"></a>今欲以此四种奋迅，<a id="a-G"></a>于一切处普奋迅故，<a id="a-H"></a>置能译人，<a id="a-I"></a>在宅上面，<a id="a-J"></a>出此四种奋迅法门。<a id="a-K"></a>沙门昙林，<a id="a-L"></a>瞿昙流支，<a id="a-M"></a>兴和四年岁次壬戌，<a id="a-N"></a>月建在申，<a id="a-O"></a>朔次乙丑，<a id="a-P"></a>甲午之日，<a id="a-Q"></a>启夹创笔。<a id="a-R"></a>凡有一万八千三百四十一字。</p>
