  <h1 class="head">奋迅王问经翻译之记</h1>
  <p>一切菩萨，功行普修，依德立名，字号平等，随所显发，称谓不同。说法问论，多依自字，故奋迅王问奋迅法，如来为说四种奋迅。其有人能具此奋迅，则于一切皆能奋迅。魏尚书令仪同高公，今欲以此四种奋迅，于一切处普奋迅故，置能译人，在宅上面，出此四种奋迅法门。沙门昙林，瞿昙流支，兴和四年岁次壬戌，月建在申，朔次乙丑，甲午之日，启夹创笔。凡有一万八千三百四十一字。</p>
