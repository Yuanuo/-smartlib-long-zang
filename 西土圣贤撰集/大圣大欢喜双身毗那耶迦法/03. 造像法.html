  <h1 class="head">造像法。</h1>
  <p>其像形端立。象头人身。左牙出右牙折。面少向左。其鼻向外瘘。有六臂。其左上手把刀。次手把果盘。下手把轮。右上手把棒。次手把索。下手把牙。造此像不得违价。足数付之。若铸若刻若画并得。</p>
  <p>右此大圣大秘要法。人间希有。实勿传之宜诫慎也。</p>
