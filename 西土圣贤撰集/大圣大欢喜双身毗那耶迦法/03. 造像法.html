  <h1 id="a1">造像法</h1>
  <p id="a2">其像形端立。<a id="a-3"></a>象头人身。<a id="a-4"></a>左牙出右牙折。<a id="a-5"></a>面少向左。<a id="a-6"></a>其鼻向外瘘。<a id="a-7"></a>有六臂。<a id="a-8"></a>其左上手把刀。<a id="a-9"></a>次手把果盘。<a id="a-A"></a>下手把轮。<a id="a-B"></a>右上手把棒。<a id="a-C"></a>次手把索。<a id="a-D"></a>下手把牙。<a id="a-E"></a>造此像不得违价。<a id="a-F"></a>足数付之。<a id="a-G"></a>若铸若刻若画并得。</p>
  <p id="aH">右此大圣大秘要法。<a id="a-I"></a>人间希有。<a id="a-J"></a>实勿传之宜诫慎也。</p>
