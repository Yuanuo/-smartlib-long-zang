  <h1 id="a1">修行道地经序</h1>
  <p id="a2">造立修行道地经者。<a id="a-3"></a>天竺沙门。<a id="a-4"></a>厥名众护。<a id="a-5"></a>出于中国圣兴之域。<a id="a-6"></a>幼学大业洪要之典。<a id="a-7"></a>通尽法藏十二部经。<a id="a-8"></a>三达之智。<a id="a-9"></a>靡不贯博。<a id="a-A"></a>钩玄致妙。<a id="a-B"></a>能体深奥。<a id="a-C"></a>以大慈悲弘益众生。<a id="a-D"></a>助明大光照悟盲冥。<a id="a-E"></a>叙尊甘露荡荡之训。<a id="a-F"></a>权现真人其实菩萨也。<a id="a-G"></a>愍念后贤庶几道者。<a id="a-H"></a>傥有力劣不能自前。<a id="a-I"></a>故总众经之大较。<a id="a-J"></a>建易进之径路。<a id="a-K"></a>分别五阴成败所趣。<a id="a-L"></a>变起几微生死之苦。<a id="a-M"></a>劝迷励惑。<a id="a-N"></a>故作斯经。<a id="a-O"></a>虽文约而义丰。<a id="a-P"></a>采喻远近。<a id="a-Q"></a>防制奸心。<a id="a-R"></a>但以三昧禅数为务。<a id="a-S"></a>解空归无众想为宗。<a id="a-T"></a>真可谓离患之至寂无为之道哉。</p>
