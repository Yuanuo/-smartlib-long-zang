  <h1 class="head">佛说甘露经陀罗尼</h1>
  <p>南无素噜皤耶(一)怛他揭多(去声)耶(二)怛侄他(三)唵(四)素噜素噜(五)皤啰素噜(六)皤罗素噜(七)莎呵(八)</p>
  <p>右取水一掬，咒之七遍散于空中，其水一渧变成十斛甘露。一切饿鬼并得饮之，无有乏少皆悉饱满。</p>
