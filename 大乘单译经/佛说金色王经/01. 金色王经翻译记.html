  <h1 class="head">金色王经翻译记</h1>
  <p>释迦如来。本生无量。且于一时。作金色王。檀行因缘。自致成佛。说施法门。引彼为证。因名此经。为金色王。魏尚书令仪同高公。敦舍之心。往齐金色。为开此门。普示一切。严宅上面。出斯妙典。沙门昙林。瞿昙流支。兴和四年岁次壬戌。月建在酉。朔次乙未。癸丑日译。乙卯毕功。三千五百一十四字。</p>
