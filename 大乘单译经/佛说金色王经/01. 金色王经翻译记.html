  <h1 id="a1">金色王经翻译记</h1>
  <p id="a2">释迦如来。<a id="a-3"></a>本生无量。<a id="a-4"></a>且于一时。<a id="a-5"></a>作金色王。<a id="a-6"></a>檀行因缘。<a id="a-7"></a>自致成佛。<a id="a-8"></a>说施法门。<a id="a-9"></a>引彼为证。<a id="a-A"></a>因名此经。<a id="a-B"></a>为金色王。<a id="a-C"></a>魏尚书令仪同高公。<a id="a-D"></a>敦舍之心。<a id="a-E"></a>往齐金色。<a id="a-F"></a>为开此门。<a id="a-G"></a>普示一切。<a id="a-H"></a>严宅上面。<a id="a-I"></a>出斯妙典。<a id="a-J"></a>沙门昙林。<a id="a-K"></a>瞿昙流支。<a id="a-L"></a>兴和四年岁次壬戌。<a id="a-M"></a>月建在酉。<a id="a-N"></a>朔次乙未。<a id="a-O"></a>癸丑日译。<a id="a-P"></a>乙卯毕功。<a id="a-Q"></a>三千五百一十四字。</p>
