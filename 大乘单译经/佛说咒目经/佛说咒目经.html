<body>
  <h1 class="head">佛说咒目经</h1>
  <p>颓[敲-高+口]敷般[敲-高+口]敷　頞吒般[敲-高+口]敷　鸠离敷　鸠离比敷　鸠罗鸠[卄/(日*鸟)]比敷　沙离莎[卄/(日*鸟)]波提敷　伊离敷　伊罗移敷　伊腊鳖敷</p>
  <p>若目痛咒七过即愈。</p>
