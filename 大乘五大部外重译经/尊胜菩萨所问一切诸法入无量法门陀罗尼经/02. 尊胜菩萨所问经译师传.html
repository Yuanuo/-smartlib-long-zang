  <h1 class="head">尊胜菩萨所问经译师传</h1>
  <p>开元录云。高齐之代。有居士万天懿。本姓拓(音托)跋氏。北岱云中人也。魏分十姓。因为万(音木)俟(音其)氏。世居洛阳。故复为河南人(题云天竺者非)。后单称万氏焉。懿少曾出家。师婆罗门。而聪慧有志力。善梵书梵语。兼工咒术。由是应召得预翻传之数。以武成帝湛河清年中。于邺都自译尊胜菩萨所问经一部。广行于世矣(与无崖际持经同本)。</p>
