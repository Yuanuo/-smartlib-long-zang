  <h1 id="a1">尊胜菩萨所问经译师传</h1>
  <p id="a2">开元录云。<a id="a-3"></a>高齐之代。<a id="a-4"></a>有居士万天懿。<a id="a-5"></a>本姓拓(音托)跋氏。<a id="a-6"></a>北岱云中人也。<a id="a-7"></a>魏分十姓。<a id="a-8"></a>因为万(音木)俟(音其)氏。<a id="a-9"></a>世居洛阳。<a id="a-A"></a>故复为河南人(题云天竺者非)。<a id="a-B"></a>后单称万氏焉。<a id="a-C"></a>懿少曾出家。<a id="a-D"></a>师婆罗门。<a id="a-E"></a>而聪慧有志力。<a id="a-F"></a>善梵书梵语。<a id="a-G"></a>兼工咒术。<a id="a-H"></a>由是应召得预翻传之数。<a id="a-I"></a>以武成帝湛河清年中。<a id="a-J"></a>于邺都自译尊胜菩萨所问经一部。<a id="a-K"></a>广行于世矣(与无崖际持经同本)。</p>
