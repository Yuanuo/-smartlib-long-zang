  <h1 class="head">结咒界法　帛尸梨蜜前出</h1>
  <p>以石灰燥土散地。为三重规界。</p>
  <p>从东北角至东南。角此是东方乾闼婆王所住处。提头赖将帅官属鬼神大将军守护东壁。</p>
  <p>从东南角至西南角。此是南方鸠盘茶王所住处。毗楼勒将帅官属鬼神大将军守护南壁。</p>
  <p>从西南角至西北角。此是西方大龙王所住处。毗楼博叉所将帅官属鬼神大将军守护西壁。</p>
  <p>从西北角至东北角。此是北方夜叉王所住处。毗沙门天王所将帅官属鬼神大将军守护北壁。咒竟解界。</p>
  <p>此中诸被系缚鬼神。我今解界听汝随意去。</p>
  <p>五尺刀五口　五色幡五枚　箭二十一枚　灯二十一盏　镜五面　安息香　薰陆香　香汤泥地　外道咒牛屎泥地　芥子烧火中　恶鬼即身上火然　画作鬼像　石留枝鞭之　恶鬼口中血流</p>
