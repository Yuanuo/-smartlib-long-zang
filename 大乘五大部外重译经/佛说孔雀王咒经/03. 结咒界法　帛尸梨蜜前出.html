  <h1 id="a1">结咒界法　帛尸梨蜜前出</h1>
  <p id="a2">以石灰燥土散地。<a id="a-3"></a>为三重规界。</p>
  <p id="a4">从东北角至东南。<a id="a-5"></a>角此是东方乾闼婆王所住处。<a id="a-6"></a>提头赖将帅官属鬼神大将军守护东壁。</p>
  <p id="a7">从东南角至西南角。<a id="a-8"></a>此是南方鸠槃茶王所住处。<a id="a-9"></a>毗楼勒将帅官属鬼神大将军守护南壁。</p>
  <p id="aA">从西南角至西北角。<a id="a-B"></a>此是西方大龙王所住处。<a id="a-C"></a>毗楼博叉所将帅官属鬼神大将军守护西壁。</p>
  <p id="aD">从西北角至东北角。<a id="a-E"></a>此是北方夜叉王所住处。<a id="a-F"></a>毗沙门天王所将帅官属鬼神大将军守护北壁。<a id="a-G"></a>咒竟解界。</p>
  <p id="aH">此中诸被系缚鬼神。<a id="a-I"></a>我今解界听汝随意去。</p>
  <p id="aJ">五尺刀五口　五色幡五枚　箭二十一枚　灯二十一盏　镜五面　安息香　薰陆香　香汤泥地　外道咒牛屎泥地　芥子烧火中　恶鬼即身上火然　画作鬼像　石留枝鞭之　恶鬼口中血流</p>
  <p id="aK"></p>
