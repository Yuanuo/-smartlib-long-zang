  <h1 id="a1">第一义法胜经翻译记</h1>
  <p id="a2">夫爱法者必深善根，<a id="a-3"></a>《涅槃经》云：<a id="a-4"></a>供佛二恒。<a id="a-5"></a>魏尚书令仪同高公，<a id="a-6"></a>重法心成，<a id="a-7"></a>生上财想，<a id="a-8"></a>博采梵文，<a id="a-9"></a>广崇翻译。<a id="a-A"></a>且《佛说第一义法胜经》者，<a id="a-B"></a>诸法门中，<a id="a-C"></a>此其髓也。<a id="a-D"></a>公意殷诚，<a id="a-E"></a>感之题额。<a id="a-F"></a>沙门昙林，<a id="a-G"></a>瞿昙流支，<a id="a-H"></a>兴和四年岁次壬戌，<a id="a-I"></a>九月一日甲子换文。<a id="a-J"></a>始末四功，<a id="a-K"></a>质义乃定，<a id="a-L"></a>五千五百七十六字。</p>
