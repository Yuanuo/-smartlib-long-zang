  <h1 id="a1">五眼清净真言</h1>
  <p id="a2">唵　萨婆斫刍　陀罗　伽啰耶娑嚩(二合)诃(此无印)</p>
  <p id="a3">每日旦起随力供养。<a id="a-4"></a>于像前至心诵此真言满十万遍已。<a id="a-5"></a>去不假作余法。<a id="a-6"></a>一切所求无不称遂。<a id="a-7"></a>一切外法所有禁咒。<a id="a-8"></a>以此咒之皆散不成。<a id="a-9"></a>前三十万遍。<a id="a-A"></a>此多罗真言法观音圣者誓愿力故。<a id="a-B"></a>假令身上有五逆重罪。<a id="a-C"></a>但能依法作之并得消灭。<a id="a-D"></a>若得一度作坛法受持得验。<a id="a-E"></a>已后随心诵三遍或一遍已皆得成验。</p>
