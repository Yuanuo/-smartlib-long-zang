  <h1 class="head">五眼清净真言</h1>
  <p>唵　萨婆斫刍　陀罗　伽啰耶娑嚩(二合)诃(此无印)</p>
  <p>每日旦起随力供养。于像前至心诵此真言满十万遍已。去不假作余法。一切所求无不称遂。一切外法所有禁咒。以此咒之皆散不成。前三十万遍。此多罗真言法观音圣者誓愿力故。假令身上有五逆重罪。但能依法作之并得消灭。若得一度作坛法受持得验。已后随心诵三遍或一遍已皆得成验。</p>
