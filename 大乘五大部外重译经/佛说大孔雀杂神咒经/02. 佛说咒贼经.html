  <h1 id="a1">佛说咒贼经</h1>
  <p id="a2">南无佛　南无法　南无比丘僧　南无诸过去七佛　南无诸佛弟子。<a id="a-3"></a>南无利闭利鬼神王礼是已说此咒经即从如愿。</p>
  <p id="a4">北方有山名揵陀摩诃衍。<a id="a-5"></a>有鬼神名利闭利。<a id="a-6"></a>居山彼有是四师弟子　安陀尼　闭摩尼　攒呵尼　令贼忘闭尼　令贼急坐　抄多摩尼　令贼急生　立攒呵尼　令贼愚痴　如是乌不罗利陀提摩　闭迦利当搭贼口齿。</p>
  <p id="a7">至解缕乃解我某甲拥护。<a id="a-8"></a>辟除凶恶害贼者。<a id="a-9"></a>皆销灭令其隐。<a id="a-A"></a>初说是咒贼经时。<a id="a-B"></a>当以二十九日为呵利提耶。<a id="a-C"></a>然灯烧胶香为伊怖然。<a id="a-D"></a>七灯脱散华。<a id="a-E"></a>为鬼子母然七灯。<a id="a-F"></a>鬼子母前读是七遍。<a id="a-G"></a>乃吉。<a id="a-H"></a>合号利离鬼子王得福德。<a id="a-I"></a>为然七灯乃烧香散华。</p>
