  <h1 id="a1">不必定入定入印经翻译之记</h1>
  <p id="a2">出世智道。<a id="a-3"></a>亦名为印。<a id="a-4"></a>此经印义。<a id="a-5"></a>或然不然。<a id="a-6"></a>私情有指。<a id="a-7"></a>未许官用。<a id="a-8"></a>何者私情。<a id="a-9"></a>今且当向发心修行。<a id="a-A"></a>证会名入。<a id="a-B"></a>所乘强劣。<a id="a-C"></a>有定不定。<a id="a-D"></a>圣说定入。<a id="a-E"></a>说不定入。<a id="a-F"></a>言义如是。<a id="a-G"></a>决定名印。<a id="a-H"></a>说如是故。<a id="a-I"></a>名如是经。<a id="a-J"></a>其门要密。<a id="a-K"></a>通必有寄。<a id="a-L"></a>魏尚书令仪同高公。<a id="a-M"></a>深知佛法。<a id="a-N"></a>出自中天。<a id="a-O"></a>翻为此典。<a id="a-P"></a>万未有一。<a id="a-Q"></a>采挟集人。<a id="a-R"></a>在第更译。<a id="a-S"></a>沙门昙林。<a id="a-T"></a>瞿昙流支。<a id="a-U"></a>兴和四年岁次降娄。<a id="a-V"></a>月建在戌。<a id="a-W"></a>朔次甲子。<a id="a-X"></a>壬午之日。<a id="a-Y"></a>出此如左九千一百九十三字。</p>
 </body>
</html>
