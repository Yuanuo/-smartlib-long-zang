<body>
  <h1 class="head">不必定入定入印经翻译之记</h1>
  <p>出世智道。亦名为印。此经印义。或然不然。私情有指。未许官用。何者私情。今且当向发心修行。证会名入。所乘强劣。有定不定。圣说定入。说不定入。言义如是。决定名印。说如是故。名如是经。其门要密。通必有寄。魏尚书令仪同高公。深知佛法。出自中天。翻为此典。万未有一。采挟集人。在第更译。沙门昙林。瞿昙流支。兴和四年岁次降娄。月建在戌。朔次甲子。壬午之日。出此如左九千一百九十三字。</p>
