  <h1 class="head">拔一切业障根本得生净土神咒</h1>
  <h2>出小无量寿经</h2>
  <p>南无阿弥多婆夜哆(多曷切一)他伽哆(都饿切二)夜哆地(途卖切三)夜他阿弥利(上声四)都婆毗(五)阿弥利哆(六)悉眈婆毗(七)阿弥利哆(八)毗迦兰谛(九)阿弥利哆(十)毗迦兰哆(十一)伽弥腻(十二)伽伽那(十三)枳多迦隶(十四)莎婆诃(十五)</p>
  <p>若有善男子善女人，能诵此咒者，阿弥陀佛常住其顶日夜拥护，无令怨家而得其便，现世常得安隐，临命终时任运往生。</p>
