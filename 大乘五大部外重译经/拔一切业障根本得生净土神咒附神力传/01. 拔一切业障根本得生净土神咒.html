  <h1 id="a1">拔一切业障根本得生净土神咒</h1>
  <h2 id="a2">出小无量寿经</h2>
  <p id="a3">南无阿弥多婆夜哆(多曷切一)他伽哆(都饿切二)夜哆地(途卖切三)夜他阿弥利(上声四)都婆毗(五)阿弥利哆(六)悉眈婆毗(七)阿弥利哆(八)毗迦兰谛(九)阿弥利哆(十)毗迦兰哆(十一)伽弥腻(十二)伽伽那(十三)枳多迦隶(十四)莎婆诃(十五)</p>
  <p id="a4">若有善男子善女人，<a id="a-5"></a>能诵此咒者，<a id="a-6"></a>阿弥陀佛常住其顶日夜拥护，<a id="a-7"></a>无令怨家而得其便，<a id="a-8"></a>现世常得安隐，<a id="a-9"></a>临命终时任运往生。</p>
