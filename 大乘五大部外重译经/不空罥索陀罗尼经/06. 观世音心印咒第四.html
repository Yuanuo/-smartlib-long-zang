  <h1 id="a1">观世音心印咒第四</h1>
  <p id="a2">二手作卷。<a id="a-3"></a>八指向内反叉在掌中。<a id="a-4"></a>其二大指并直竖之咒曰。</p>
  <p id="a5">呬(醯枳反)</p>
  <p id="a6">此是观世音心印咒。<a id="a-7"></a>由是印咒力故。<a id="a-8"></a>能令持咒怜愍众生。<a id="a-9"></a>莲华藏法得成就无疑。</p>
