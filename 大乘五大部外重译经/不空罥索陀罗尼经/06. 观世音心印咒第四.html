  <h1 class="head">观世音心印咒第四</h1>
  <p>二手作卷。八指向内反叉在掌中。其二大指并直竖之咒曰。</p>
  <p>呬(醯枳反)</p>
  <p>此是观世音心印咒。由是印咒力故。能令持咒怜愍众生。莲华藏法得成就无疑。</p>
