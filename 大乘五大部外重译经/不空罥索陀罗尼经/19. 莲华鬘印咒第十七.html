<body>
  <h1 class="head">莲华鬘印咒第十七</h1>
  <p>以二无名指竖头相拄。二小指向外相叉。二中指头指曲竖头相拄。竖二大指捻头指侧。咒曰。</p>
  <p>野(又本作耶字)</p>
  <p>此是观世音莲华鬘印。一切咒诅悉能销灭。正等观世音菩萨所说。</p>
