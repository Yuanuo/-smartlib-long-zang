  <h1 id="a1">莲华鬘印咒第十七</h1>
  <p id="a2">以二无名指竖头相拄。<a id="a-3"></a>二小指向外相叉。<a id="a-4"></a>二中指头指曲竖头相拄。<a id="a-5"></a>竖二大指捻头指侧。<a id="a-6"></a>咒曰。</p>
  <p id="a7">野(又本作耶字)</p>
  <p id="a8">此是观世音莲华鬘印。<a id="a-9"></a>一切咒诅悉能销灭。<a id="a-A"></a>正等观世音菩萨所说。</p>
