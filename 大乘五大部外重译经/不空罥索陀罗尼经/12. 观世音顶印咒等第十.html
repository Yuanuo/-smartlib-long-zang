  <h1 class="head">观世音顶印咒等第十</h1>
  <p>以二手小指无名中指向内相叉。竖二头指头相拄。以二大母指捻头指侧。咒曰。</p>
  <p>[口*梨]耶(二合)</p>
  <p>此是观世音顶印。于三有中能为拥护。</p>
