  <h1 id="a1">观世音顶印咒等第十</h1>
  <p id="a2">以二手小指无名中指向内相叉。<a id="a-3"></a>竖二头指头相拄。<a id="a-4"></a>以二大母指捻头指侧。<a id="a-5"></a>咒曰。</p>
  <p id="a6">[口*梨]耶(二合)</p>
  <p id="a7">此是观世音顶印。<a id="a-8"></a>于三有中能为拥护。</p>
