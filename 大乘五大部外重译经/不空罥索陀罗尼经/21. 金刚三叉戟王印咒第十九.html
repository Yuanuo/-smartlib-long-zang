  <h1 id="a1">金刚三叉戟王印咒第十九</h1>
  <p id="a2">以左右小指中指大指。<a id="a-3"></a>双竖相着。<a id="a-4"></a>二无名指头指屈在掌中。<a id="a-5"></a>咒曰。</p>
  <p id="a6">诃(上音)</p>
  <p id="a7">此是金刚三叉戟王印。</p>
