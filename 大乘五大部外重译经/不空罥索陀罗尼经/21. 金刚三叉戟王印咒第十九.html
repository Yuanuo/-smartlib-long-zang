<body>
  <h1 class="head">金刚三叉戟王印咒第十九</h1>
  <p>以左右小指中指大指。双竖相著。二无名指头指屈在掌中。咒曰。</p>
  <p>诃(上音)</p>
  <p>此是金刚三叉戟王印。</p>
