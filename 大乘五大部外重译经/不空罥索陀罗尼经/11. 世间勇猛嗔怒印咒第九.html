  <h1 class="head">世间勇猛嗔怒印咒第九</h1>
  <p>以右手无名指。押小指背令头相著。直竖中指。头指少屈。大指横屈。咒曰。</p>
  <p>阿(平音)</p>
  <p>此是世间勇猛嗔怒印。能破一切诸恶鬼神。及破夜叉罗刹娑等。</p>
