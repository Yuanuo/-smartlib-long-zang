  <h1 id="a1">世间勇猛嗔怒印咒第九</h1>
  <p id="a2">以右手无名指。<a id="a-3"></a>押小指背令头相着。<a id="a-4"></a>直竖中指。<a id="a-5"></a>头指少屈。<a id="a-6"></a>大指横屈。<a id="a-7"></a>咒曰。</p>
  <p id="a8">阿(平音)</p>
  <p id="a9">此是世间勇猛嗔怒印。<a id="a-A"></a>能破一切诸恶鬼神。<a id="a-B"></a>及破夜叉罗刹娑等。</p>
