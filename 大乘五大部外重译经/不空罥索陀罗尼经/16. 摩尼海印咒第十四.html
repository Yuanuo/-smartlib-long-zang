  <title>摩尼海印咒第十四</title>

<body>
  <h1 class="head">摩尼海印咒第十四</h1>
  <p>二手八指向外相叉。以右押左。以二大指押右头指。咒曰。</p>
  <p>帝。</p>
  <p>此是摩尼海印咒。悉能销除一切暴雨。</p>
