  <h1 id="a1">摩尼海印咒第十四</h1>
  <p id="a2">二手八指向外相叉。<a id="a-3"></a>以右押左。<a id="a-4"></a>以二大指押右头指。<a id="a-5"></a>咒曰。</p>
  <p id="a6">帝。</p>
  <p id="a7">此是摩尼海印咒。<a id="a-8"></a>悉能销除一切暴雨。</p>
