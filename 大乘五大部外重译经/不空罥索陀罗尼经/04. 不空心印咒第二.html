  <h1 id="a1">不空心印咒第二</h1>
  <p id="a2">准前惟改屈右无名小指着掌。<a id="a-3"></a>则以大母指押其中节。<a id="a-4"></a>中指头指少曲竖之咒曰。</p>
  <p id="a5">嘻唎(二合)</p>
  <p id="a6">此印说名不空心印。<a id="a-7"></a>一切众生特明咒仙众。<a id="a-8"></a>皆归依恭敬供养。</p>
