<body>
  <h1 class="head">不空心印咒第二</h1>
  <p>准前惟改屈右无名小指著掌。则以大母指押其中节。中指头指少曲竖之咒曰。</p>
  <p>嘻唎(二合)</p>
  <p>此印说名不空心印。一切众生特明咒仙众。皆归依恭敬供养。</p>
