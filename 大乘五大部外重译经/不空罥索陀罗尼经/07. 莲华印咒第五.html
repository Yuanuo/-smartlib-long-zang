<body>
  <h1 class="head">莲华印咒第五</h1>
  <p>二腕相著。十指散竖小曲向上如莲华开。咒曰。</p>
  <p>虎吽(二合)</p>
  <p>是名莲华印。千光王所说。所愿满足从自身出。</p>
