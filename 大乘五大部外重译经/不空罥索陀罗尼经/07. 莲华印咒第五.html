  <h1 id="a1">莲华印咒第五</h1>
  <p id="a2">二腕相着。<a id="a-3"></a>十指散竖小曲向上如莲华开。<a id="a-4"></a>咒曰。</p>
  <p id="a5">虎吽(二合)</p>
  <p id="a6">是名莲华印。<a id="a-7"></a>千光王所说。<a id="a-8"></a>所愿满足从自身出。</p>
