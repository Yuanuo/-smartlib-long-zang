  <h1 id="a1">象耳印咒第十六</h1>
  <p id="a2">智者屈右大指在于掌中。<a id="a-3"></a>少曲头指。<a id="a-4"></a>余指皆申。<a id="a-5"></a>咒曰。</p>
  <p id="a6">啰(去音)</p>
  <p id="a7">此是象耳印咒。<a id="a-8"></a>伊啰皤拏屈伏无疑(伊啰皤拏者帝释象也)</p>
