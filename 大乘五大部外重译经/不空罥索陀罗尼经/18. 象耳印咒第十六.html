  <title>象耳印咒第十六</title>

<body>
  <h1 class="head">象耳印咒第十六</h1>
  <p>智者屈右大指在于掌中。少曲头指。余指皆申。咒曰。</p>
  <p>啰(去音)</p>
  <p>此是象耳印咒。伊啰皤拏屈伏无疑(伊啰皤拏者帝释象也)</p>
