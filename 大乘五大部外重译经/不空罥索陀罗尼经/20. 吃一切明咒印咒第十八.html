  <h1 id="a1">吃一切明咒印咒第十八</h1>
  <p id="a2">以二小指向外相叉。<a id="a-3"></a>二无名指向内相叉。<a id="a-4"></a>竖二中指头相拄。<a id="a-5"></a>二头指二大指屈头相拄。<a id="a-6"></a>面向左倾。<a id="a-7"></a>状如马头。<a id="a-8"></a>咒曰。</p>
  <p id="a9">嘻唎(引三合)</p>
  <p id="aA">观世音菩萨说此印法。<a id="a-B"></a>能吃一切明咒之法。</p>
