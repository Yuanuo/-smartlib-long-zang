<body>
  <h1 class="head">吃一切明咒印咒第十八</h1>
  <p>以二小指向外相叉。二无名指向内相叉。竖二中指头相拄。二头指二大指屈头相拄。面向左倾。状如马头。咒曰。</p>
  <p>嘻唎(引三合)</p>
  <p>观世音菩萨说此印法。能吃一切明咒之法。</p>
