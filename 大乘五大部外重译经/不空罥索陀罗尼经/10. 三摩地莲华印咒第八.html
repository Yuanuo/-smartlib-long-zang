  <h1 id="a1">三摩地莲华印咒第八</h1>
  <p id="a2">以二手合令掌内空。<a id="a-3"></a>咒曰。</p>
  <p id="a4">寺(上声)</p>
  <p id="a5">此名三摩地莲华印。<a id="a-6"></a>由是力故得三摩地。</p>
