<body>
  <h1 class="head">火焰印咒第二十一</h1>
  <p>竖二小指二无名指。头指相拄。竖二中指大指小曲头相离三分。咒曰。</p>
  <p>虎吽(二合)</p>
  <p>此是火焰印咒。悉能烧于一切魔刺(从第十八乃至此咒名四字心咒虽同前印事用别)</p>
