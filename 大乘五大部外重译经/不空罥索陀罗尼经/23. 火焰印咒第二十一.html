  <h1 id="a1">火焰印咒第二十一</h1>
  <p id="a2">竖二小指二无名指。<a id="a-3"></a>头指相拄。<a id="a-4"></a>竖二中指大指小曲头相离三分。<a id="a-5"></a>咒曰。</p>
  <p id="a6">虎吽(二合)</p>
  <p id="a7">此是火焰印咒。<a id="a-8"></a>悉能烧于一切魔刺(从第十八乃至此咒名四字心咒虽同前印事用别)</p>
