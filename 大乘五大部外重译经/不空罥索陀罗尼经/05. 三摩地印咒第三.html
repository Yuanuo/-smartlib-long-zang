  <h1 id="a1">三摩地印咒第三</h1>
  <p id="a2">二手相合十指相当。<a id="a-3"></a>二无名指及二中指并屈着掌各背相着。<a id="a-4"></a>头指小指大指并竖令各相离。<a id="a-5"></a>咒曰。</p>
  <p id="a6">诃(上音)</p>
  <p id="a7">此是三摩地印之咒。<a id="a-8"></a>作一切观世音菩萨之法。<a id="a-9"></a>皆得成就。</p>
