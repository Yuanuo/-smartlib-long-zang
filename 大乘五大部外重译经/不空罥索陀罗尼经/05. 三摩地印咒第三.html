  <h1 class="head">三摩地印咒第三</h1>
  <p>二手相合十指相当。二无名指及二中指并屈著掌各背相著。头指小指大指并竖令各相离。咒曰。</p>
  <p>诃(上音)</p>
  <p>此是三摩地印之咒。作一切观世音菩萨之法。皆得成就。</p>
