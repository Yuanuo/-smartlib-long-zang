  <h1 class="head">金刚结印咒第七</h1>
  <p>以二手小指无名中指向内相叉。以右押左并屈作卷。竖二头指及二大指并令相著。咒曰。</p>
  <p>莎(去)诃。</p>
  <p>此是观世音金刚结印咒。称能摧破一切魔众。又亦能断一切厌蛊。</p>
