  <h1 id="a1">金刚结印咒第七</h1>
  <p id="a2">以二手小指无名中指向内相叉。<a id="a-3"></a>以右押左并屈作卷。<a id="a-4"></a>竖二头指及二大指并令相着。<a id="a-5"></a>咒曰。</p>
  <p id="a6">莎(去)诃。</p>
  <p id="a7">此是观世音金刚结印咒。<a id="a-8"></a>称能摧破一切魔众。<a id="a-9"></a>又亦能断一切厌蛊。</p>
