  <title>观世音火印咒第十三</title>
</head>
<body>
  <h1 class="head">观世音火印咒第十三</h1>
  <p>二无名指小指中指向外相叉。竖二头指相合。以二大指附头指侧。咒曰。</p>
  <p>枳。</p>
  <p>此是观世音火印咒。不为劫火之所焚烧。</p>
