  <h1 id="a1">观世音火印咒第十三</h1>
  <p id="a2">二无名指小指中指向外相叉。<a id="a-3"></a>竖二头指相合。<a id="a-4"></a>以二大指附头指侧。<a id="a-5"></a>咒曰。</p>
  <p id="a6">枳。</p>
  <p id="a7">此是观世音火印咒。<a id="a-8"></a>不为劫火之所焚烧。</p>
