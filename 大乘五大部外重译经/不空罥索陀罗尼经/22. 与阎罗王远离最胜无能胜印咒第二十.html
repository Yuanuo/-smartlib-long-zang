<body>
  <h1 class="head">与阎罗王远离最胜无能胜印咒第二十</h1>
  <p>以左右小指中指大指向内相叉。二无名指曲竖相拄。复竖二中指令头相拄。屈二头指近中指边。咒曰。</p>
  <p>呬(醯枳反)</p>
  <p>此是无能胜印咒。</p>
