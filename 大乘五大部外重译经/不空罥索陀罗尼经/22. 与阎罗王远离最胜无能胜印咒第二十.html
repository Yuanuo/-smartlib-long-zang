 <body>
  <h1 id="a1">与阎罗王远离最胜无能胜印咒第二十</h1>
  <p id="a2">以左右小指中指大指向内相叉。<a id="a-3"></a>二无名指曲竖相拄。<a id="a-4"></a>复竖二中指令头相拄。<a id="a-5"></a>屈二头指近中指边。<a id="a-6"></a>咒曰。</p>
  <p id="a7">呬(醯枳反)</p>
  <p id="a8">此是无能胜印咒。</p>
