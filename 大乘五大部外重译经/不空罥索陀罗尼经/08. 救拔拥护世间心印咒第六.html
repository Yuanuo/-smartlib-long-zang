<body>
  <h1 class="head">救拔拥护世间心印咒第六</h1>
  <p>以二手无名小指作卷。以二大指各押其上。竖二中指指头相柱。竖二头指令少屈头。咒曰。</p>
  <p>泮吒(半音大张口呼)</p>
  <p>此是救拔拥护世间心印咒。</p>
