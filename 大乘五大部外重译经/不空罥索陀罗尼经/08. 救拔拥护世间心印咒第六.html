  <h1 id="a1">救拔拥护世间心印咒第六</h1>
  <p id="a2">以二手无名小指作卷。<a id="a-3"></a>以二大指各押其上。<a id="a-4"></a>竖二中指指头相柱。<a id="a-5"></a>竖二头指令少屈头。<a id="a-6"></a>咒曰。</p>
  <p id="a7">泮吒(半音大张口呼)</p>
  <p id="a8">此是救拔拥护世间心印咒。</p>
