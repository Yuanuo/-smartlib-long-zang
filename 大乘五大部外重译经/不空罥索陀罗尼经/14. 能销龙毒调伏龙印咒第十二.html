  <h1 id="a1">能销龙毒调伏龙印咒第十二</h1>
  <p id="a2">二无名指中指头指向外相叉。<a id="a-3"></a>竖二小指相着。<a id="a-4"></a>以二大指押二头指。<a id="a-5"></a>咒曰。</p>
  <p id="a6">嚧(轻呼)</p>
  <p id="a7">此是能销龙毒调伏毒龙印咒。<a id="a-8"></a>正等观世音菩萨说。</p>
