<body>
  <h1 class="head">能销龙毒调伏龙印咒第十二</h1>
  <p>二无名指中指头指向外相叉。竖二小指相著。以二大指押二头指。咒曰。</p>
  <p>嚧(轻呼)</p>
  <p>此是能销龙毒调伏毒龙印咒。正等观世音菩萨说。</p>
