  <h1 class="head">大结界印咒第十一</h1>
  <p>以二手无名小指相叉入掌中。以右押左。竖二中指令头相柱。竖二大母指。屈二头指押二大指。咒曰。</p>
  <p>皤(上音)</p>
  <p>此是大结界印咒。能令十方夜叉诸鬼夺精气者大揭啰(上音)诃等。见此大印悉皆退散磨灭无余。决定无疑。</p>
