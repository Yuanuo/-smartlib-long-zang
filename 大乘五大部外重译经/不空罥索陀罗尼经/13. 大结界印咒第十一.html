  <h1 id="a1">大结界印咒第十一</h1>
  <p id="a2">以二手无名小指相叉入掌中。<a id="a-3"></a>以右押左。<a id="a-4"></a>竖二中指令头相柱。<a id="a-5"></a>竖二大母指。<a id="a-6"></a>屈二头指押二大指。<a id="a-7"></a>咒曰。</p>
  <p id="a8">皤(上音)</p>
  <p id="a9">此是大结界印咒。<a id="a-A"></a>能令十方夜叉诸鬼夺精气者大揭啰(上音)诃等。<a id="a-B"></a>见此大印悉皆退散磨灭无余。<a id="a-C"></a>决定无疑。</p>
