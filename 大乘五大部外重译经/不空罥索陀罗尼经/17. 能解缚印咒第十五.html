  <h1 id="a1">能解缚印咒第十五</h1>
  <p id="a2">以二手小指向内相叉。<a id="a-3"></a>二无名指向外相叉。<a id="a-4"></a>竖二头指相着。<a id="a-5"></a>以二手中指各附头指。<a id="a-6"></a>指头相拄。<a id="a-7"></a>以二大指博头指侧。<a id="a-8"></a>咒曰。</p>
  <p id="a9">摄皤(二合)</p>
  <p id="aA">此是能解缚印咒。<a id="a-B"></a>观世音菩萨悉能销除三世系缚。</p>
