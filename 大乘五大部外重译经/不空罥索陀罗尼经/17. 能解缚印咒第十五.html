<body>
  <h1 class="head">能解缚印咒第十五</h1>
  <p>以二手小指向内相叉。二无名指向外相叉。竖二头指相著。以二手中指各附头指。指头相拄。以二大指博头指侧。咒曰。</p>
  <p>摄皤(二合)</p>
  <p>此是能解缚印咒。观世音菩萨悉能销除三世系缚。</p>
