  <h1 id="a1">法胜阿毗昙心论经序</h1>
  <p id="a2">今欲解释阿毗昙心利益弟子故。<a id="a-3"></a>问曰。<a id="a-4"></a>不须解释。<a id="a-5"></a>所以者何。<a id="a-6"></a>古昔论师已释阿毗昙心。<a id="a-7"></a>利益弟子故不须释。<a id="a-8"></a>答曰。<a id="a-9"></a>不然应须解释。<a id="a-A"></a>所以者何。<a id="a-B"></a>古昔论师虽释阿毗昙心太广太略。<a id="a-C"></a>彼未学者迷惑烦劳无由能取。<a id="a-D"></a>我今离于广略。<a id="a-E"></a>但光显修多罗自性。<a id="a-F"></a>是故须释。<a id="a-G"></a>问曰。<a id="a-H"></a>何故释阿毗昙心利益弟子耶。<a id="a-I"></a>答曰。<a id="a-J"></a>彼中已说不颠倒法相。<a id="a-K"></a>释不颠倒法相令彼觉悟真实。<a id="a-L"></a>是故离诸过恶生诸功德。<a id="a-M"></a>得勇猛第一义利。<a id="a-N"></a>问曰。<a id="a-O"></a>若如是者。<a id="a-P"></a>随意解释。<a id="a-Q"></a>答曰。<a id="a-R"></a>我当解释。<a id="a-S"></a>但诸师造论以吉为初。<a id="a-T"></a>一切吉中三宝最胜。<a id="a-U"></a>是故本师为显三宝少分功德故。<a id="a-V"></a>于论初先说此偈。</p>
