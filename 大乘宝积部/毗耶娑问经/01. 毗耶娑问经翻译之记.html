  <h1 id="a1">毗耶娑问经翻译之记</h1>
  <p id="a2">菩萨方便摄化众生，<a id="a-3"></a>必以大悲引邪从正。<a id="a-4"></a>毗耶娑仙即其人也，<a id="a-5"></a>为导群迷，<a id="a-6"></a>令识因果，<a id="a-7"></a>将诸异见，<a id="a-8"></a>至如来所，<a id="a-9"></a>归命咨启，<a id="a-A"></a>听闻正法。<a id="a-B"></a>因其请说，<a id="a-C"></a>即以名经，<a id="a-D"></a>故因此部《毗耶娑问》。<a id="a-E"></a>魏尚书令仪同高公，<a id="a-F"></a>愍诸错习，<a id="a-G"></a>示其归则，<a id="a-H"></a>简集能人善辞义者，<a id="a-I"></a>在宅上面出此经典。<a id="a-J"></a>正求法人沙门昙林，<a id="a-K"></a>婆罗门客瞿昙流支，<a id="a-L"></a>兴和四年，<a id="a-M"></a>岁次壬戌，<a id="a-N"></a>月建在申，<a id="a-O"></a>朔次乙丑，<a id="a-P"></a>建初辛已，<a id="a-Q"></a>甲午毕功，<a id="a-R"></a>凡有一万四千四百五十七字。</p>
