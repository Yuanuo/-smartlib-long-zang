  <h1 id="a1">普贤菩萨行愿赞</h1>
  <p id="a2">速疾满普贤行愿陀罗尼曰。</p>
  <p id="a3">襄么悉底哩也(四合)地尾(二合)迦(引)南(二)怛佗(引)孽哆南(二)唵(引三)阿(引)戌嚩啰尾拟儞娑嚩(二合引)诃(引四)</p>
  <p id="a4">每日诵普贤菩萨行愿赞后。<a id="a-5"></a>即诵此真言才诵一遍。<a id="a-6"></a>普贤行愿悉皆圆满。<a id="a-7"></a>三摩地人速得三昧现前。<a id="a-8"></a>福德智慧二种庄严。<a id="a-9"></a>获坚固法速疾成就。</p>
