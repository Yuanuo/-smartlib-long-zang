  <h1 class="head">普贤菩萨行愿赞</h1>
  <p>速疾满普贤行愿陀罗尼曰。</p>
  <p>襄么悉底哩也(四合)地尾(二合)迦(引)南(二)怛佗(引)孽哆南(二)唵(引三)阿(引)戌嚩啰尾拟儞娑嚩(二合引)诃(引四)</p>
  <p>每日诵普贤菩萨行愿赞后。即诵此真言才诵一遍。普贤行愿悉皆圆满。三摩地人速得三昧现前。福德智慧二种庄严。获坚固法速疾成就。</p>
