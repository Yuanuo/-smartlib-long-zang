  <h1 id="a1">解脱戒本经(译经缘起)</h1>
  <h2 id="a2">魏沙门僧昉述</h2>
  <p id="a3">戒律者。<a id="a-4"></a>建定慧之妙幢。<a id="a-5"></a>殄闇惑之明灯。<a id="a-6"></a>度危崄之蹊径。<a id="a-7"></a>开憺怕之梁津。<a id="a-8"></a>宝殿之功罔初弗起。<a id="a-9"></a>踰越重阁非梯靡升。<a id="a-A"></a>正法住灭。<a id="a-B"></a>验之常典。<a id="a-C"></a>大圣泯晖。<a id="a-D"></a>迈余千纪。<a id="a-E"></a>法泽遐流犹未周备。<a id="a-F"></a>令文学之徒异论竞兴。<a id="a-G"></a>薄俗之士讪音满世。<a id="a-H"></a>余听斯谈辄窥慈范。<a id="a-I"></a>昧揽玄言乃嘱大集。<a id="a-J"></a>圣所嗟叹言迦葉毗。<a id="a-K"></a>妙观我人善摧恼结。<a id="a-L"></a>闲邪辩正极圣冲典。<a id="a-M"></a>每寻斯文慨五数阙。<a id="a-N"></a>敢以追访获斯戒本。<a id="a-O"></a>虽未广具。<a id="a-P"></a>敬以洗心。<a id="a-Q"></a>剪世浮辞。<a id="a-R"></a>大魏武定癸亥之年。<a id="a-S"></a>在邺京都。<a id="a-T"></a>侍中尚书令高澄请为出焉。</p>
  <p id="aU">羯磨中。<a id="a-V"></a>外国云若僧到时(汉地回文言时到)僧忍听(言僧至我作法时莫遮我所作故言听)外国耳听(遮听言音字别汉用一字所以致或)</p>
