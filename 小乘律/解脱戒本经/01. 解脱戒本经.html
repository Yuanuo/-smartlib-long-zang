  <h1 class="head">解脱戒本经(译经缘起)</h1>
  <h2>魏沙门僧昉述</h2>
  <p>戒律者。建定慧之妙幢。殄闇惑之明灯。度危崄之蹊径。开憺怕之梁津。宝殿之功罔初弗起。踰越重阁非梯靡升。正法住灭。验之常典。大圣泯晖。迈余千纪。法泽遐流犹未周备。令文学之徒异论竞兴。薄俗之士讪音满世。余听斯谈辄窥慈范。昧揽玄言乃嘱大集。圣所嗟叹言迦叶毗。妙观我人善摧恼结。闲邪辩正极圣冲典。每寻斯文慨五数阙。敢以追访获斯戒本。虽未广具。敬以洗心。剪世浮辞。大魏武定癸亥之年。在邺京都。侍中尚书令高澄请为出焉。</p>
  <p>羯磨中。外国云若僧到时(汉地回文言时到)僧忍听(言僧至我作法时莫遮我所作故言听)外国耳听(遮听言音字别汉用一字所以致或)</p>
