  <h1 class="head">沙弥十戒法并威仪序</h1>
  <p>夫乾坤覆载。以人为贵。立身处世。以礼仪之。本君臣父子非礼不立。防邪止奸非礼不禁。和国崇婚非礼不定。逊悌乡邑。非礼不通。师徒朋友非礼不敬。吊丧问疾非礼不行。昔先贤垂范。永以为轨则。丧祭之仪世务之急。是以信行之机旦夕之要。今世浮游。或轻或重。或深或浅。不谐法则。以致讥论。</p>
