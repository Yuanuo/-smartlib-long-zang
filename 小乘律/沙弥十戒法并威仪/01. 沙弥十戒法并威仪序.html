  <h1 id="a1">沙弥十戒法并威仪序</h1>
  <p id="a2">夫乾坤覆载。<a id="a-3"></a>以人为贵。<a id="a-4"></a>立身处世。<a id="a-5"></a>以礼仪之。<a id="a-6"></a>本君臣父子非礼不立。<a id="a-7"></a>防邪止奸非礼不禁。<a id="a-8"></a>和国崇婚非礼不定。<a id="a-9"></a>逊悌乡邑。<a id="a-A"></a>非礼不通。<a id="a-B"></a>师徒朋友非礼不敬。<a id="a-C"></a>吊丧问疾非礼不行。<a id="a-D"></a>昔先贤垂范。<a id="a-E"></a>永以为轨则。<a id="a-F"></a>丧祭之仪世务之急。<a id="a-G"></a>是以信行之机旦夕之要。<a id="a-H"></a>今世浮游。<a id="a-I"></a>或轻或重。<a id="a-J"></a>或深或浅。<a id="a-K"></a>不谐法则。<a id="a-L"></a>以致讥论。</p>
