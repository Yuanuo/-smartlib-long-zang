  <h1 id="a1">四分比丘戒本序</h1>
  <p id="a2">夫戒者。<a id="a-3"></a>乃是定慧之宏基。<a id="a-4"></a>圣贤之妙趾。<a id="a-5"></a>穷八正之道。<a id="a-6"></a>尽七觉之源。<a id="a-7"></a>然既树五制之良规。<a id="a-8"></a>传须获实。<a id="a-9"></a>扬六和之清训。<a id="a-A"></a>学者知诠。<a id="a-B"></a>窃寻流行。<a id="a-C"></a>总有四本。<a id="a-D"></a>据其理虽复同。<a id="a-E"></a>会其文则有异。<a id="a-F"></a>致使弘扬失于宗叙。<a id="a-G"></a>修奉乖于行仪。<a id="a-H"></a>亏鹿野之微言。<a id="a-I"></a>紊龙城之要旨。<a id="a-J"></a>故今详捡律本。<a id="a-K"></a>参验戒心。<a id="a-L"></a>依于正文录之如左。<a id="a-M"></a>庶使顺菩提之沙业成实相之嘉谋。<a id="a-N"></a>作六趣之舟航。<a id="a-O"></a>为三乘之轨躅者也。</p>
