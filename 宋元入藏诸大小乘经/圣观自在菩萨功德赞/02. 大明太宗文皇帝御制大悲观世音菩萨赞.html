  <h1 class="head">大明太宗文皇帝御制大悲观世音菩萨赞</h1>
  <p class="l-js-7c">观音证悟妙圆通　　入流亡所自闻中</p>
  <p class="l-js-7c">由闻入觉所觉空　　清净宝觉成圆融</p>
  <p class="l-js-7c">三昧慈力与佛同　　妙力自在成就功</p>
  <p class="l-js-7c">璎珞庄严百宝珑　　补陀岩现满月容</p>
  <p class="l-js-7c">摩尼宝目莲华瞳　　频伽瓶水海波溶</p>
  <p class="l-js-7c">杨枝叶叶生春风　　超越出世妙无穷</p>
  <p class="l-js-7c">三十二应随所从　　四种无畏功德崇</p>
  <p class="l-js-7c">称扬名号犹击钟　　感应有如声度墉</p>
  <p class="l-js-7c">无有所碍咸达聪　　援拯沉溺开惑蒙</p>
  <p class="l-js-7c">大悲慈力允敬恭　　恒河沙数垂范幪</p>
  <p class="l-js-7c">随顺方便各有庸　　周偏法界福悠隆</p>
  <p class="l-js-7c">动静二相了无踪　　妙明寂静显性宗</p>
  <p>慧光普烛七宝红</p>
  <p>永乐九年十二月十五日</p>
