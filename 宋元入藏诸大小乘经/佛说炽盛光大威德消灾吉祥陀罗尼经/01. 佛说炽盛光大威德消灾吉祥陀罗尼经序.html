  <h1 id="a1">佛说炽盛光大威德消灾吉祥陀罗尼经序</h1>
  <h2 id="a2">越溪沙门性澄述</h2>
  <p id="a3">夫能仁之为教也。<a id="a-4"></a>所契者道。<a id="a-5"></a>所体者神。<a id="a-6"></a>统法界而有为。<a id="a-7"></a>穷三世而不息。<a id="a-8"></a>无乎不在。<a id="a-9"></a>故天为覆。<a id="a-A"></a>地为载。<a id="a-B"></a>日月星辰为照临。<a id="a-C"></a>群生品物为吉凶消长。<a id="a-D"></a>感而遂通。<a id="a-E"></a>故凶可以避。<a id="a-F"></a>吉可以趋。<a id="a-G"></a>天地日月星辰万物。<a id="a-H"></a>各可以使其至于当者。<a id="a-I"></a>皆斯经之宗用也。<a id="a-J"></a>其消禳灾难。<a id="a-K"></a>导致祯祥。<a id="a-L"></a>方轨坛仪。<a id="a-M"></a>要制期限。<a id="a-N"></a>粲然靡所不载。<a id="a-O"></a>足以上福邦家。<a id="a-P"></a>下祐民庶。<a id="a-Q"></a>即近而达远。<a id="a-R"></a>即事而显真。<a id="a-S"></a>诚博要之道欤。<a id="a-T"></a>爰自不空传译。<a id="a-U"></a>历代宝之。<a id="a-V"></a>依法诵持。<a id="a-W"></a>众机蒙益。<a id="a-X"></a>可无训释以裨流通。<a id="a-Y"></a>维昔云间鉴师。<a id="a-Z"></a>虽尝疏解繁略未驯辄不自揆。<a id="a-a"></a>采摭山家诸祖格言。<a id="a-b"></a>删补治定。<a id="a-c"></a>庶或少补于将来。<a id="a-d"></a>时至治二年。<a id="a-e"></a>龙集壬戌。<a id="a-f"></a>奉诏赴都。<a id="a-g"></a>乘驿淮河。<a id="a-h"></a>中秋日叙。</p>
