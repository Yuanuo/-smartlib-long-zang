  <h1 class="head">佛说炽盛光大威德消灾吉祥陀罗尼经序</h1>
  <h2>越溪沙门性澄述</h2>
  <p>夫能仁之为教也。所契者道。所体者神。统法界而有为。穷三世而不息。无乎不在。故天为覆。地为载。日月星辰为照临。群生品物为吉凶消长。感而遂通。故凶可以避。吉可以趋。天地日月星辰万物。各可以使其至于当者。皆斯经之宗用也。其消禳灾难。导致祯祥。方轨坛仪。要制期限。粲然靡所不载。足以上福邦家。下佑民庶。即近而达远。即事而显真。诚博要之道欤。爰自不空传译。历代宝之。依法诵持。众机蒙益。可无训释以裨流通。维昔云间鉴师。虽尝疏解繁略未驯辄不自揆。采摭山家诸祖格言。删补治定。庶或少补于将来。时至治二年。龙集壬戌。奉诏赴都。乘驿淮河。中秋日叙。</p>
