  <h1 id="a1">印法第二</h1>
  <p id="a2">印此印方一寸八分刻之。<a id="a-3"></a>咒一千遍。<a id="a-4"></a>日白胶香度之。<a id="a-5"></a>克印日勿令人见。<a id="a-6"></a>用印印心。<a id="a-7"></a>得心智自然智宿命智。<a id="a-8"></a>持印百日。<a id="a-9"></a>即得住种种大法门。</p>
  <p id="aA"></p>
  <p id="aB">印方一寸二分咒六百遍。<a id="a-C"></a>以安悉香度之。<a id="a-D"></a>带行令一切人爱乐得大自在永离众苦。</p>
  <p id="aE"></p>
  <p id="aF">印方一寸五分刻之。<a id="a-G"></a>咒六百遍。<a id="a-H"></a>以白胶香度之。<a id="a-I"></a>用印印脚。<a id="a-J"></a>便得飞腾虚空所向自在。</p>
  <p id="aK"></p>
  <p id="aL">印方一寸八分刻之。<a id="a-M"></a>用白胶香度之。<a id="a-N"></a>咒七千遍。<a id="a-O"></a>用印印足。<a id="a-P"></a>可日行三百万里无人得见。</p>
 </body>
