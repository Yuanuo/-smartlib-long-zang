  <h1 class="head">印法第二</h1>
  <p>印此印方一寸八分刻之。咒一千遍。日白胶香度之。克印日勿令人见。用印印心。得心智自然智宿命智。持印百日。即得住种种大法门。</p>
  <p></p>
  <p>印方一寸二分咒六百遍。以安悉香度之。带行令一切人爱乐得大自在永离众苦。</p>
  <p></p>
  <p>印方一寸五分刻之。咒六百遍。以白胶香度之。用印印脚。便得飞腾虚空所向自在。</p>
  <p></p>
  <p>印方一寸八分刻之。用白胶香度之。咒七千遍。用印印足。可日行三百万里无人得见。</p>
