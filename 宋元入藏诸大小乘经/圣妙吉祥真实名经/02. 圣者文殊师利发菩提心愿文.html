  <h1 class="head">圣者文殊师利发菩提心愿文</h1>
  <p>巴看落目瓦传</p>
  <p>元甘泉马蹄山中川守分真师侄智慧译</p>
  <p>敬礼一切诸佛菩萨</p>
  <p>救护一切面前住 究竟发於菩提心</p>
  <p>一切有情作利益 轮回有情至彼岸</p>
  <p>痴心瞋心本自性 悭贪贡高本自性</p>
  <p>始从今日至菩提 未登中间不复造</p>
  <p>恶业贪瞋皆舍离 制学依行恒欢喜</p>
  <p>随喜正觉解所行 自己恒时所修善</p>
  <p>不取菩提之正路 若一有情未出离</p>
  <p>住於暗劫恒化利 无量不思议劫中</p>
  <p>愿常恒游佛净土 某甲执名所作罪</p>
  <p>十方界中普皆闻 自己身语之恶业</p>
  <p>於一切处恒清净 意中恶业亦清净</p>
  <p>无边恶业不复造</p>
  <p>圣者文殊师利往昔为哑马国王时。於雷音王佛处发此菩提心愿文。</p>
