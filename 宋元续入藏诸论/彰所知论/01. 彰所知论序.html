  <h1 id="a1">彰所知论序</h1>
  <p id="a2">元正奉大夫同知行宣政院事廉复撰</p>
  <p id="a3">夫出三界者惟佛。<a id="a-4"></a>佛以大事因缘故。<a id="a-5"></a>出现于世。<a id="a-6"></a>悯化群生。<a id="a-7"></a>此亘古不磨之善也。<a id="a-8"></a>大元帝师。<a id="a-9"></a>洞彻三乘。<a id="a-A"></a>性行如春。<a id="a-B"></a>仁而穆穆不可量。<a id="a-C"></a>裕皇潜邸。<a id="a-D"></a>久知师之正传。<a id="a-E"></a>敬诣请师敷教于躬。<a id="a-F"></a>师笃施静志。<a id="a-G"></a>弘扬帝绪。<a id="a-H"></a>大播宗风。<a id="a-I"></a>彰其所知。<a id="a-J"></a>造其所论。<a id="a-K"></a>究其文理。<a id="a-L"></a>推其法义。<a id="a-M"></a>皎如日月。<a id="a-N"></a>广于天地。<a id="a-O"></a>盖如来之事。<a id="a-P"></a>非圣者孰能明之。<a id="a-Q"></a>总统雪岩翁英姿间世。<a id="a-R"></a>听授过人。<a id="a-S"></a>久侍师之法席。<a id="a-T"></a>默译此论。<a id="a-U"></a>见传于世。<a id="a-V"></a>公昔与予会闽。<a id="a-W"></a>交情相照。<a id="a-X"></a>爱同昆仲。<a id="a-Y"></a>公固肯予为序。<a id="a-Z"></a>予抗尘幻海。<a id="a-a"></a>绝笔疏砚。<a id="a-b"></a>岂足发正教之光耶。<a id="a-c"></a>公笑之曰。<a id="a-d"></a>汝何谦哉。<a id="a-e"></a>予不敢辞。<a id="a-f"></a>遂序焉。</p>
