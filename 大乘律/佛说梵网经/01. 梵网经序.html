  <h1 id="a1">梵网经序</h1>
  <p id="a2">沙门僧肇作</p>
  <p id="a3">夫《梵网经》者，<a id="a-4"></a>盖是万法之玄宗，<a id="a-5"></a>众经之要旨；<a id="a-6"></a>大圣开物之真模，<a id="a-7"></a>行者阶道之正路。<a id="a-8"></a>是以如来权教，<a id="a-9"></a>虽复无量，<a id="a-A"></a>所言要趣，<a id="a-B"></a>莫不以此为指南之说。<a id="a-C"></a>是以秦主，<a id="a-D"></a>识达圜中，<a id="a-E"></a>神凝纷表；<a id="a-F"></a>虽威纶四海，<a id="a-G"></a>而沾想虚玄；<a id="a-H"></a>虽风偃八荒，<a id="a-I"></a>而静虑尘外。<a id="a-J"></a>故弘始三年淳风东扇，<a id="a-K"></a>于是诏天竺法师鸠摩罗什，<a id="a-L"></a>在长安草堂寺，<a id="a-M"></a>及义学沙门三千余僧，<a id="a-N"></a>手执梵文，<a id="a-O"></a>口翻解释，<a id="a-P"></a>五十余部；<a id="a-Q"></a>唯《梵网经》，<a id="a-R"></a>一百二十卷六十一品。<a id="a-S"></a>其中《菩萨心地品第十》，<a id="a-T"></a>专明菩萨行地。<a id="a-U"></a>是时，<a id="a-V"></a>道融、<a id="a-W"></a>道影三百人等，<a id="a-X"></a>即受菩萨戒。<a id="a-Y"></a>人各诵此品，<a id="a-Z"></a>以为心首。<a id="a-a"></a>师徒义合，<a id="a-b"></a>敬写一品八十一部，<a id="a-c"></a>流通于世。<a id="a-d"></a>欲使仰希菩提者，<a id="a-e"></a>追踪以悟理故，<a id="a-f"></a>冀于后代同闻焉。</p>
